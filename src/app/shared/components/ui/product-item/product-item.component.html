<div class="product relative bg-white border border-gray-200 rounded-lg shadow h-fit">
    <div (click)="getDetails()">
        <div class="w-full">
            <img class=" pb-3 mx-auto w-[250px] rounded-t-lg h-[250px]" [src]="product.imageCover"
                [alt]="product.title" />
        </div>
        <div class="px-3">
            <h4 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">{{product.title.split('
                ',2).join(" ")}}</h4>


            <div class="flex justify-between">
                <div>
                    @if (product.priceAfterDiscount) {
                    <span class="mb-3 text-sm text-gray-800 line-through">{{product.price}}</span>
                    <h5 class="inline-block ps-2 mb-3 font-bold text-red-700">{{product.priceAfterDiscount}} EGP
                    </h5>
                    <div class="absolute py-1 top-0 left-0">
                        <span class="p-2 bg-red-200 text-red-800 font-medium rounded-lg">
                            Sale
                        </span>
                    </div>
                    }@else {
                    <h5 class="mb-3 font-bold text-gray-800">{{product.price}} EGP</h5>
                    }
                </div>
                <span class="ms-auto"><i class="fa-solid fa-star rating-color"></i>{{product.ratingsAverage}}</span>
                <div>

                </div>

            </div>

            <h6 appCategoryLabel [categoryName]="product.category.name!">
                {{product.category.name}}</h6>

        </div>
    </div>
    <div class="fav text-2xl absolute top-0 right-0 p-3">
        <i class="fa-regular fa-heart"></i>
        <!-- <i class="fa-solid fa-heart text-red-500"></i> -->
    </div>
    <div class="px-3 pb-3">
        <button class="btn-main w-full">
            Add To Cart
        </button>
    </div>
</div>
