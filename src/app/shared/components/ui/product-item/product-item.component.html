<div class="product relative bg-white border border-gray-200 rounded-lg shadow h-fit w-full">
    <div (click)="getDetails()">
        <div class="w-full">
            <img class=" pb-3 mx-auto w-[250px] rounded-t-lg h-[250px]" [src]="product.imageCover"
                [alt]="product.title" />
        </div>
        <div class="px-3">
            <h4 class="mb-2 text-lg font-bold tracking-tight text-gray-900 dark:text-white">{{product.title.split('
                ',2).join(" ")}}</h4>

            <div>
                @if (product.priceAfterDiscount) {
                <span class="mb-3 text-sm text-gray-800 line-through">{{product.price}}</span>
                <h5 class="inline-block ps-2 font-bold text-red-700">{{product.priceAfterDiscount}} EGP
                </h5>
                <div class="absolute p-1 m-3 top-0 left-0">
                    <span class="p-2 bg-red-600 text-white font-medium rounded-lg">
                        Sale
                    </span>
                </div>
                }@else {
                <h5 class="font-bold text-gray-800">{{product.price}} EGP</h5>
                }
            </div>

        </div>
    </div>

    <div class="px-3 flex justify-between items-center relative">
        <h6 class="my-3 w-fit text-xs font-medium me-2 px-2.5 py-0.5 rounded" appCategoryLabel
            [categoryName]="product.category.name!">
            {{product.category.name}}</h6>

        <div class="fav text-2xl top-0 right-0 ps-3.5" (click)="addToWishlist(product.id)">
            <i class=" fa-solid fa-heart"></i>
            <!-- <i class="fa-solid fa-heart text-red-500"></i> -->
        </div>
    </div>

    <div class="flex justify-between items-center px-3 pb-3">
        <div>
            <span class="me-auto"><i class="fa-solid fa-star rating-color"></i>{{product.ratingsAverage}}</span>
        </div>
        <div>
            <button class="btn-main w-fit" [disabled]="isLoading" (click)="addToCart(product.id)">
                @if(isLoading){
                <i class="fa fa-spin fa-spinner me-2"></i>
                }
                <i class="fa-solid fa-plus"></i> Add
            </button>
        </div>
    </div>

</div>
