        <img class="rounded-t-lg w-full h-full" [src]="itemImage" [alt]="itemTitle" />

    <div class="p-5 bg-white">
        <h5 class="mb-2 text-2xl font-bold text-center tracking-tight text-black">{{itemTitle}}</h5>
