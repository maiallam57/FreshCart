<h2 class="font-bold mb-3">Shop Popular Categories</h2>

<owl-carousel-o [options]="customOptions">
    @for (slide of categoryList; track slide._id) {
    <ng-template carouselSlide [id]="slide._id">
        <img class="h-[200px] rounded-lg" [src]="slide.image" [alt]="slide.name" [title]="slide.name">
    </ng-template>
    }
</owl-carousel-o>
