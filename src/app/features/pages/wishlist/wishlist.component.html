<div class="my-5">
    <div class="w-full my-3 px-5 py-8 bg-main-light shadow-md sm:rounded-lg">
        <h2 class="text-2xl text-main font-extrabold text-center uppercase">Wishing List</h2>
    </div>

    @if (favProducts.data) {
    <div class="my-5 relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-sm text-main uppercase bg-main-light dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-16 py-3">
                        <span class="sr-only">Image</span>
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Product
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Price
                    </th>
                    <th scope="col" class="px-6 py-3">

                    </th>
                </tr>
            </thead>
            <tbody>
                @for (item of favProducts.data; track $index) {
                <tr
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="p-4">
                        <img [src]="item.imageCover" class="w-16 md:w-32 max-w-full max-h-full rounded-md"
                            [alt]="item.title">
                    </td>
                    <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                        {{item.title}}
                    </td>
                    <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                        {{item.price | currency:'EGP '}}
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button class="mx-3 btn-danger" (click)="removeItem(item.id)">Remove
                            <i class="fa-solid fa-trash"></i></button>
                        <button class="mx-3 btn-main" (click)="addToCart(item.id)">Add To
                            Cart
                            <i class="fa-solid fa-cart-plus"></i></button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    }
</div>
